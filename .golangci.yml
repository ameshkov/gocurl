version: "2"

# options for analysis running
run:
  concurrency: 4
linters:
  default: none
  enable:
    - dupl
    - errcheck
    - gocyclo
    - gosec
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - unconvert
    - unused
  settings:
    gocyclo:
      min-complexity: 20
    lll:
      line-length: 200

  # List of regexps of issue texts to exclude, empty list by default.
  # But independently from this option we use default exclude patterns,
  # it can be disabled by `exclude-use-default: false`. To list all
  # excluded by default patterns execute `golangci-lint run --help`
  exclusions:
    generated: lax
    rules:
      # errcheck defer Close
      - path: (.+)\.go$
        text: error return value not checked \(defer .*\.Close()\)
      # errcheck: Almost all programs ignore errors on these functions and in most cases it's ok
      - path: (.+)\.go$
        text: Error return value of .((os\.)?std(out|err)\..*|.*Close|.*Flush|os\.Remove(All)?|.*printf?|os\.(Un)?Setenv). is not checked
      # gosec: Duplicated errcheck checks
      - path: (.+)\.go$
        text: G104
      # gosec: Expect file permissions to be 0600 or less
      - path: (.+)\.go$
        text: G302
      # errcheck defer Close
      - path: (.+)\.go$
        text: error return value not checked \(defer .*\.Close()\)
      # gosec: False positive is triggered by 'src, err := os.ReadFile(filename)'
      - path: (.+)\.go$
        text: Potential file inclusion via variable
      # gosec: TLS InsecureSkipVerify may be true
      # We have a configuration option that allows to do this
      - path: (.+)\.go$
        text: G402
      # gosec: Use of weak random number generator
      - path: (.+)\.go$
        text: G404
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
